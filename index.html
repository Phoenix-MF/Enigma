<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enigma Machine v3.0 (Keyboard Support)</title>
    <style>
        /* デザイン設定 */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            user-select: none;
        }

        h1 { margin: 10px 0; font-size: 24px; color: #fff; }

        /* 設定パネル */
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        select {
            padding: 8px;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: 1px solid #777;
            border-radius: 4px;
        }
        button.reset-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button.reset-btn:hover { background: #b71c1c; }

        /* ローター表示（現在の位置） */
        .rotors-display {
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 15px;
            font-weight: bold;
            color: #fff;
            background: #222;
            padding: 10px 30px;
            border-radius: 5px;
            border: 2px solid #555;
            box-shadow: inset 0 0 10px #000;
        }

        /* ランプボード */
        .lampboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        .lamp {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #2a2a2a;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #444;
            font-size: 18px;
            transition: all 0.1s;
        }
        /* ランプ点灯時のスタイル */
        .lamp.active {
            background-color: #ffeb3b;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px #ffeb3b, 0 0 30px #ffeb3b;
            text-shadow: 0 0 5px #fff;
            transform: scale(1.1);
        }

        /* キーボード */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            max-width: 500px;
        }
        .key {
            width: 40px;
            height: 50px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #222; /* 立体感 */
            touch-action: manipulation;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        /* キーを押したとき（クリック or キーボード押下）のスタイル */
        .key:active, .key.pressed {
            box-shadow: 0 1px 0 #222; /* 影を小さく */
            transform: translateY(3px); /* 下に沈む */
            background-color: #666;
        }

        /* ログ表示 */
        .output-area {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            min-height: 50px;
            word-break: break-all;
            border: 1px solid #444;
        }
        .output-area h4 { margin: 0 0 5px 0; font-size: 14px; color: #888; }
        #log-text { font-size: 18px; letter-spacing: 2px; color: #4caf50; }

    </style>
</head>
<body>

    <h1>ENIGMA SIMULATOR</h1>
    
    <div class="controls">
        <span>設定:</span>
        <select id="rotor1" aria-label="Left Rotor"></select>
        <select id="rotor2" aria-label="Middle Rotor"></select>
        <select id="rotor3" aria-label="Right Rotor"></select>
        <button class="reset-btn" onclick="resetMachine()">RESET</button>
    </div>

    <div class="rotors-display" id="current-pos">A A A</div>

    <div class="lampboard" id="lampboard"></div>

    <div class="keyboard" id="keyboard"></div>

    <div class="output-area">
        <h4>RESULT:</h4>
        <div id="log-text"></div>
    </div>

<script>
    // --- ヘルパー関数: 安全な剰余計算 ---
    function safeMod(n, m) {
        return ((n % m) + m) % m;
    }

    // --- エニグマ クラス定義 ---
    class Enigma {
        constructor(r1, r2, r3) {
            this.rotors = [
                "EKMFLGDQVZNTOWYHXUSPAIBRCJ", // I
                "AJDKSIRUXBLHWTMCQGZNPYFVOE", // II
                "BDFHJLCPRTXVZNYEIWGAKMUSQO"  // III
            ];
            this.reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT"; // Reflector B
            this.positions = [r1, r2, r3];
        }

        encrypt(char) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let n = alphabet.indexOf(char);
            if (n === -1) return null;

            this.rotateRotors();

            // 往路
            for (let i = 2; i >= 0; i--) n = this.rotorForward(n, i);
            
            // 反転
            n = alphabet.indexOf(this.reflector[n]);
            
            // 復路
            for (let i = 0; i < 3; i++) n = this.rotorBackward(n, i);

            return alphabet[n];
        }

        rotateRotors() {
            this.positions[2] = safeMod(this.positions[2] + 1, 26);
            if (this.positions[2] === 0) {
                this.positions[1] = safeMod(this.positions[1] + 1, 26);
                if (this.positions[1] === 0) {
                    this.positions[0] = safeMod(this.positions[0] + 1, 26);
                }
            }
        }

        rotorForward(n, idx) {
            const wiring = this.rotors[idx];
            const offset = this.positions[idx];
            const inputPin = safeMod(n + offset, 26);
            const mappedChar = wiring[inputPin];
            const outputPin = safeMod(mappedChar.charCodeAt(0) - 65 - offset, 26);
            return outputPin;
        }

        rotorBackward(n, idx) {
            const wiring = this.rotors[idx];
            const offset = this.positions[idx];
            const targetInput = safeMod(n + offset, 26);
            const targetChar = String.fromCharCode(targetInput + 65);
            const mappedIdx = wiring.indexOf(targetChar);
            const outputPin = safeMod(mappedIdx - offset, 26);
            return outputPin;
        }
    }

    // --- アプリケーション制御 ---
    const keysLayout = [
        "Q","W","E","R","T","Y","U","I","O","P",
        "A","S","D","F","G","H","J","K","L",
        "Z","X","C","V","B","N","M"
    ];
    
    let machine;

    window.onload = function() {
        initUI();
        resetMachine();
        
        // ★追加: PCのキーボードイベントを監視
        document.addEventListener('keydown', handlePhysicalKey);
    };

    function initUI() {
        const lampboard = document.getElementById('lampboard');
        const keyboard = document.getElementById('keyboard');
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        // 設定セレクトボックス生成
        ['rotor1', 'rotor2', 'rotor3'].forEach(id => {
            const sel = document.getElementById(id);
            for(let i=0; i<26; i++) {
                let opt = document.createElement('option');
                opt.value = i;
                opt.text = alphabet[i];
                sel.appendChild(opt);
            }
            sel.addEventListener('change', updateMachineFromUI);
        });

        // キーとランプ生成
        keysLayout.forEach(char => {
            // ランプ
            let lamp = document.createElement('div');
            lamp.className = 'lamp';
            lamp.id = 'lamp-' + char;
            lamp.innerText = char;
            lampboard.appendChild(lamp);

            // キー
            let keyBtn = document.createElement('button');
            keyBtn.className = 'key';
            keyBtn.innerText = char;
            keyBtn.id = 'key-' + char; // ★キーボード連動用にIDを追加
            
            // マウス/タッチ操作
            keyBtn.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                handleInput(char);
            });

            keyboard.appendChild(keyBtn);
        });
    }

    // ★追加: PCキーボードが押されたときの処理
    function handlePhysicalKey(e) {
        const char = e.key.toUpperCase();
        
        // 配列に含まれる文字（A-Z）のみ反応する
        if (keysLayout.includes(char)) {
            // 画面上のキーを視覚的に「押した状態」にする
            const btn = document.getElementById('key-' + char);
            if(btn) {
                btn.classList.add('pressed');
                setTimeout(() => btn.classList.remove('pressed'), 100);
            }
            
            // 入力処理を実行
            handleInput(char);
        }
    }

    function updateMachineFromUI() {
        const r1 = parseInt(document.getElementById('rotor1').value);
        const r2 = parseInt(document.getElementById('rotor2').value);
        const r3 = parseInt(document.getElementById('rotor3').value);
        machine = new Enigma(r1, r2, r3);
        updateDisplay();
    }

    function resetMachine() {
        document.getElementById('rotor1').value = 0;
        document.getElementById('rotor2').value = 0;
        document.getElementById('rotor3').value = 0;
        document.getElementById('log-text').innerText = "";
        updateMachineFromUI();
    }

    function handleInput(char) {
        if (!machine) return;

        const result = machine.encrypt(char);

        // ランプのアニメーション
        const lamp = document.getElementById('lamp-' + result);
        lamp.classList.remove('active');
        void lamp.offsetWidth; // リフロー強制
        lamp.classList.add('active');

        setTimeout(() => {
            lamp.classList.remove('active');
        }, 800);

        updateDisplay();
        
        const log = document.getElementById('log-text');
        log.innerText += result;
    }

    function updateDisplay() {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const p = machine.positions;
        document.getElementById('current-pos').innerText = 
            `${alphabet[p[0]]} ${alphabet[p[1]]} ${alphabet[p[2]]}`;
    }

</script>
</body>
</html>
