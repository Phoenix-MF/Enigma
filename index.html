<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enigma Machine v3.0 (Keyboard Support)</title>
    <style>
        /* デザイン設定 */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            user-select: none;
        }

        h1 { margin: 10px 0; font-size: 24px; color: #fff; }

        /* 設定パネル */
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        select {
            padding: 8px;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: 1px solid #777;
            border-radius: 4px;
        }
        button.reset-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button.reset-btn:hover { background: #b71c1c; }

        /* ローター表示（現在の位置） */
        .rotors-display {
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 15px;
            font-weight: bold;
            color: #fff;
            background: #222;
            padding: 10px 30px;
            border-radius: 5px;
            border: 2px solid #555;
            box-shadow: inset 0 0 10px #000;
        }

        /* ランプボード */
        .lampboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        .lamp {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #2a2a2a;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #444;
            font-size: 18px;
            transition: all 0.1s;
        }
        /* ランプ点灯時のスタイル */
        .lamp.active {
            background-color: #ffeb3b;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px #ffeb3b, 0 0 30px #ffeb3b;
            text-shadow: 0 0 5px #fff;
            transform: scale(1.1);
        }

        /* キーボード */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            max-width: 500px;
        }
        .key {
            width: 40px;
            height: 50px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #222; /* 立体感 */
            touch-action: manipulation;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        /* キーを押したとき（クリック or キーボード押下）のスタイル */
        .key:active, .key.pressed {
            box-shadow: 0 1px 0 #222; /* 影を小さく */
            transform: translateY(3px); /* 下に沈む */
            background-color: #666;
        }

        /* ログ表示 */
        .output-area {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            min-height: 50px;
            word-break: break-all;
            border: 1px solid #444;
        }
        .output-area h4 { margin: 0 0 5px 0; font-size: 14px; color: #888; }
        #log-text { font-size: 18px; letter-spacing: 2px; color: #4caf50; }

    </style>
</head>
<body>

    <h1>ENIGMA SIMULATOR</h1>
    
    <div class="controls">
        <span>設定:</span>
        <select id="rotor1" aria-label="Left Rotor"></select>
        <select id="rotor2" aria-label="Middle Rotor"></select>
        <select id="rotor3" aria-label="Right Rotor"></select>
        <button class="reset-btn" onclick="resetMachine()">RESET</button>
    </div>

    <div class="rotors-display" id="current-pos">A A A</div>

    <div class="lampboard" id="lampboard"></div>
