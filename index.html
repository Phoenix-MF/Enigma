<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enigma Machine v2.0</title>
    <style>
        /* デザイン設定 */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            user-select: none; /* テキスト選択防止 */
        }

        h1 { margin: 10px 0; font-size: 24px; color: #fff; }

        /* 設定パネル */
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        select {
            padding: 8px;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: 1px solid #777;
            border-radius: 4px;
        }
        button.reset-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        /* ローター表示（現在の位置） */
        .rotors-display {
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 15px;
            font-weight: bold;
            color: #fff;
            background: #222;
            padding: 10px 30px;
            border-radius: 5px;
            border: 2px solid #555;
            box-shadow: inset 0 0 10px #000;
        }

        /* ランプボード */
        .lampboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        .lamp {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #2a2a2a;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #444;
            font-size: 18px;
            transition: all 0.1s;
        }
        /* ランプ点灯時のスタイル */
        .lamp.active {
            background-color: #ffeb3b; /* 明るい黄色 */
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px #ffeb3b, 0 0 30px #ffeb3b;
            transform: scale(1.1);
        }

        /* キーボード */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            max-width: 500px;
        }
        .key {
            width: 40px;
            height: 50px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #222;
            touch-action: manipulation; /* スマホでの遅延防止 */
        }
        .key:active {
            box-shadow: 0 1px 0 #222;
            transform: translateY(3px);
            background-color: #666;
        }

        /* ログ表示 */
        .output-area {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            min-height: 50px;
            word-break: break-all;
            border: 1px solid #444;
        }
        .output-area h4 { margin: 0 0 5px 0; font-size: 14px; color: #888; }
        #log-text { font-size: 18px; letter-spacing: 2px; color: #4caf50; }

    </style>
</head>
<body>

    <h1>ENIGMA SIMULATOR</h1>
    
    <div class="controls">
        <span>設定:</span>
        <select id="rotor1" aria-label="Left Rotor"></select>
        <select id="rotor2" aria-label="Middle Rotor"></select>
        <select id="rotor3" aria-label="Right Rotor"></select>
        <button class="reset-btn" onclick="resetMachine()">RESET</button>
    </div>

    <div class="rotors-display" id="current-pos">A A A</div>

    <div class="lampboard" id="lampboard"></div>

    <div class="keyboard" id="keyboard"></div>

    <div class="output-area">
        <h4>RESULT:</h4>
        <div id="log-text"></div>
    </div>

<script>
    // --- ヘルパー関数: 安全な剰余計算 (負の数対策) ---
    // Javascriptの % は負の数を返すことがあるため、正しく補正する
    function safeMod(n, m) {
        return ((n % m) + m) % m;
    }

    // --- エニグマ クラス定義 ---
    class Enigma {
        constructor(r1, r2, r3) {
            // 歴史的な配線定義
            this.rotors = [
                "EKMFLGDQVZNTOWYHXUSPAIBRCJ", // I (左に使用)
                "AJDKSIRUXBLHWTMCQGZNPYFVOE", // II (中に使用)
                "BDFHJLCPRTXVZNYEIWGAKMUSQO"  // III (右に使用)
            ];
            this.reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT"; // Reflector B
            
            // 現在の回転位置 (0=A, 1=B, ... 25=Z)
            this.positions = [r1, r2, r3];
        }

        // 1文字暗号化するメイン関数
        encrypt(char) {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let n = alphabet.indexOf(char);
            if (n === -1) return null;

            // ステップ1: ローターを回転させる
            this.rotateRotors();

            // ステップ2: 往路 (右 -> 中 -> 左)
            // 右(index 2) -> 中(index 1) -> 左(index 0) の順に通す
            for (let i = 2; i >= 0; i--) {
                n = this.rotorForward(n, i);
            }

            // ステップ3: リフレクター (反転)
            const refChar = this.reflector[n];
            n = alphabet.indexOf(refChar);

            // ステップ4: 復路 (左 -> 中 -> 右)
            for (let i = 0; i < 3; i++) {
                n = this.rotorBackward(n, i);
            }

            return alphabet[n];
        }

        // ローター回転ロジック (簡易的な走行距離計方式)
        rotateRotors() {
            // 一番右は常に回る
            this.positions[2] = safeMod(this.positions[2] + 1, 26);

            // 右が一周(Aに戻った)したら、中を回す
            if (this.positions[2] === 0) {
                this.positions[1] = safeMod(this.positions[1] + 1, 26);
                
                // 中が一周したら、左を回す
                if (this.positions[1] === 0) {
                    this.positions[0] = safeMod(this.positions[0] + 1, 26);
                }
            }
        }

        // ローター通過 (往路: 入力 -> 出力)
        rotorForward(n, idx) {
            const wiring = this.rotors[idx];
            const offset = this.positions[idx];

            // 入力ピンの位置計算: (信号位置 + ローター回転ズレ)
            const inputPin = safeMod(n + offset, 26);
            
            // 配線に従って変換
            const mappedChar = wiring[inputPin];
            const mappedVal = mappedChar.charCodeAt(0) - 65;

            // 出力ピンの位置計算: (変換後 - ローター回転ズレ)
            const outputPin = safeMod(mappedVal - offset, 26);
            
            return outputPin;
        }

        // ローター通過 (復路: 出力 -> 入力)
        rotorBackward(n, idx) {
            const wiring = this.rotors[idx];
            const offset = this.positions[idx];

            // 逆算: 現在の信号位置に対応する、ローター内部の文字位置を探す
            const targetInput = safeMod(n + offset, 26);
            const targetChar = String.fromCharCode(targetInput + 65);
            
            // 配線文字列の中から文字を探す (逆変換)
            const mappedIdx = wiring.indexOf(targetChar);

            // 出力位置へ戻す
            const outputPin = safeMod(mappedIdx - offset, 26);
            
            return outputPin;
        }
    }

    // --- アプリケーション制御 ---
    const keysLayout = [
        "Q","W","E","R","T","Y","U","I","O","P",
        "A","S","D","F","G","H","J","K","L",
        "Z","X","C","V","B","N","M"
    ];
    
    let machine;

    // 初期化
    window.onload = function() {
        initUI();
        resetMachine();
    };

    function initUI() {
        const lampboard = document.getElementById('lampboard');
        const keyboard = document.getElementById('keyboard');
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        // セレクトボックスの選択肢生成
        ['rotor1', 'rotor2', 'rotor3'].forEach(id => {
            const sel = document.getElementById(id);
            for(let i=0; i<26; i++) {
                let opt = document.createElement('option');
                opt.value = i;
                opt.text = alphabet[i];
                sel.appendChild(opt);
            }
            // 設定を変えたら即座に反映
            sel.addEventListener('change', () => {
                updateMachineFromUI();
            });
        });

        // キーボードとランプの生成
        keysLayout.forEach(char => {
            // ランプ作成
            let lamp = document.createElement('div');
            lamp.className = 'lamp';
            lamp.id = 'lamp-' + char;
            lamp.innerText = char;
            lampboard.appendChild(lamp);

            // キー作成
            let keyBtn = document.createElement('button');
            keyBtn.className = 'key';
            keyBtn.innerText = char;
            
            // クリック/タッチイベント
            // pointerdown はマウスとタッチ両方に対応します
            keyBtn.addEventListener('pointerdown', (e) => {
                e.preventDefault(); // ダブルタップ拡大などを防止
                handleInput(char);
            });

            keyboard.appendChild(keyBtn);
        });
    }

    // UIの設定値からマシンを作り直す
    function updateMachineFromUI() {
        const r1 = parseInt(document.getElementById('rotor1').value);
        const r2 = parseInt(document.getElementById('rotor2').value);
        const r3 = parseInt(document.getElementById('rotor3').value);
        
        // 既存の状態を維持したまま上書きしないよう、ここでは位置設定のみ更新したいが
        // 簡易化のため、UIの表示通りにインスタンスを再生成する
        machine = new Enigma(r1, r2, r3);
        
        updateDisplay();
        // ログは消さない（設定を変えて続きを打つケースもあるため）
    }

    // リセットボタン
    function resetMachine() {
        document.getElementById('rotor1').value = 0; // A
        document.getElementById('rotor2').value = 0; // A
        document.getElementById('rotor3').value = 0; // A
        
        document.getElementById('log-text').innerText = ""; // ログクリア
        updateMachineFromUI();
    }

    // 文字入力時の処理
    function handleInput(char) {
        if (!machine) return;

        // 1. 暗号化計算
        const result = machine.encrypt(char);

        // 2. ランプを光らせる
        const lamp = document.getElementById('lamp-' + result);
        // 一度クラスを外して強制的にアニメーション再開（連打対策）
        lamp.classList.remove('active');
        void lamp.offsetWidth; // リフロー強制
        lamp.classList.add('active');

        // 0.8秒後に消灯
        setTimeout(() => {
            lamp.classList.remove('active');
        }, 800);

        // 3. UI更新 (ローターが回ったため)
        // 内部のローター位置をUIのセレクトボックスには戻さない（実際の機械もダイヤルは勝手に回るため）
        // そのかわり「窓」の表示を更新する
        updateDisplay();

        // 4. ログ出力
        const log = document.getElementById('log-text');
        log.innerText += result;
    }

    // 現在のローター位置（窓）の表示更新
    function updateDisplay() {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const p = machine.positions;
        const text = `${alphabet[p[0]]} ${alphabet[p[1]]} ${alphabet[p[2]]}`;
        document.getElementById('current-pos').innerText = text;
    }

</script>
</body>
</html>
