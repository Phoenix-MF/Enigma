<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Machine Simulator</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        
        /* 設定エリア */
        .controls {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        select, input {
            padding: 5px;
            font-size: 16px;
            background: #222;
            color: #fff;
            border: 1px solid #666;
            width: 50px;
            text-align: center;
        }

        /* ランプボード（出力表示） */
        .lampboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* キーボードレイアウト風 */
            gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .lamp {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #333;
            color: #777;
            transition: all 0.1s;
        }
        /* 光ったときのスタイル */
        .lamp.active {
            background-color: #f1c40f; /* 黄色い光 */
            color: #000;
            box-shadow: 0 0 15px #f1c40f, 0 0 30px #f1c40f;
            border-color: #fff;
        }

        /* キーボード（入力） */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            max-width: 600px;
        }
        .key {
            padding: 15px 0;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 0 #222;
        }
        .key:active {
            box-shadow: 0 1px 0 #222;
            transform: translateY(3px);
        }

        /* ローター表示 */
        .rotors-display {
            font-size: 24px;
            margin: 10px;
            letter-spacing: 10px;
            font-weight: bold;
            color: #ddd;
        }

        /* 出力テキスト */
        .output-text {
            margin-top: 20px;
            font-size: 18px;
            color: #aaa;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>Enigma Machine</h1>
    
    <div class="controls">
        <label>開始位置 (左-中-右): </label>
        <select id="rotor1"></select>
        <select id="rotor2"></select>
        <select id="rotor3"></select>
        <button onclick="resetMachine()" style="margin-left:10px; padding:5px 10px;">Reset</button>
    </div>

    <div class="rotors-display" id="current-pos">A A A</div>

    <div class="lampboard" id="lampboard">
        </div>

    <div class="keyboard" id="keyboard">
